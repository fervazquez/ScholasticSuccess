
<div class="container">
  <div class="row">
    <h2>Welcome to the JSON Test Viewer</h2>
    <br>
    <h3>AAP Edition</h3>
      <div class="col-md-6 offset-md-3">
          <h3>Input JSON</h3>



          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
              <input type="text" formControlName="image" />
          </div>

          <div class="form-group">
            <button class="btn btn-primary">Submit</button>
        </div>

          </form>
      </div>
      <div *ngIf="startval==1">

        <hot-table [data]="data"
        [rowHeaders]="true"
        [colHeaders] ="true"
        [width]="1500"
        [height]="2000"
        [renderAllRows]="true"
        [licenseKey]="00000-00000-00000-00000-00000">
          <hot-column data="first_Name" title="first_Name" readOnly="true"></hot-column>
          <hot-column data="last_Name" title="last_Name" readOnly="true"></hot-column>
          <hot-column data="DOB" title="DOB" readOnly="true"></hot-column>
          <hot-column data="school_code" title="school_code" readOnly="true"></hot-column>
          <hot-column data="test_date" title="test_date" readOnly="true"></hot-column>
          <hot-column data="test_code" title="test_code" readOnly="true"></hot-column>

        </hot-table>

      </div>
      <!-- this.data=['first_Name', 'last_Name', 'DOB', 'school_code', 'test_date', 'test_code']; -->




      <!-- <hot-table [settings]="settings" [licenseKey]="00000-00000-00000-00000-00000"></hot-table> -->


  </div>

</div>
